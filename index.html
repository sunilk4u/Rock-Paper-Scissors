<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="choice">
      <span>Users' Choice : <p class="user_choice">NIL</p></span>
      <span>Computer's Choice : <p class="computer_choice">NIL</p></span>
    </div>

    <div class="score">
      <p class="user-score">0</p>
      <p class="computer-score">0</p>
    </div>

    <div class="buttons">
      <button class="rock">Rock</button>
      <button class="paper">Paper</button>
      <button class="scissor">Scissor</button>
    </div>

    <div class="result">
      <p class="display_result"></p>
    </div>

  </body>
  <script src="script.js" type="text/javascript"></script>
</html>
